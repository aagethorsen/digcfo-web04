<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Directory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #0f172a;
      --bg-2: #102a43;
      --accent-1: #06b6d4;
      --accent-2: #f97316;
      --accent-3: #84cc16;
      --text-1: #f8fafc;
      --text-2: #cbd5f5;
      --panel: rgba(15, 23, 42, 0.78);
      --stroke: rgba(148, 163, 184, 0.35);
      --shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", "Segoe UI", sans-serif;
      color: var(--text-1);
      background:
        radial-gradient(circle at top left, rgba(6, 182, 212, 0.2), transparent 45%),
        radial-gradient(circle at 20% 80%, rgba(249, 115, 22, 0.24), transparent 50%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      min-height: 100vh;
      padding: 32px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .eyebrow {
      letter-spacing: 0.28em;
      text-transform: uppercase;
      font-size: 12px;
      color: var(--accent-3);
      font-weight: 600;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 48px);
      line-height: 1.1;
    }

    .subhead {
      margin: 0;
      color: var(--text-2);
      max-width: 640px;
      font-size: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .control {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 10px 18px;
      color: var(--text-1);
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow);
    }

    .control input {
      background: transparent;
      border: none;
      color: inherit;
      outline: none;
      font-size: 14px;
      min-width: 200px;
    }

    .control button {
      background: var(--accent-1);
      border: none;
      color: #03121a;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin: 24px 0 36px;
    }

    .summary-card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .summary-card p {
      margin: 0;
      color: var(--text-2);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .summary-card h3 {
      margin: 8px 0 0;
      font-size: 26px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: var(--shadow);
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
    }

    .card:nth-child(3n + 1) { border-top: 3px solid var(--accent-1); }
    .card:nth-child(3n + 2) { border-top: 3px solid var(--accent-2); }
    .card:nth-child(3n + 3) { border-top: 3px solid var(--accent-3); }

    .card h2 {
      margin: 0;
      font-size: 20px;
    }

    .meta {
      font-family: "IBM Plex Mono", "Consolas", monospace;
      font-size: 12px;
      color: var(--text-2);
      display: grid;
      gap: 6px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      background: rgba(148, 163, 184, 0.2);
      border: 1px solid var(--stroke);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
    }

    details {
      border-top: 1px dashed rgba(148, 163, 184, 0.35);
      padding-top: 12px;
    }

    details summary {
      cursor: pointer;
      color: var(--accent-1);
      font-weight: 600;
      list-style: none;
    }

    details summary::-webkit-details-marker {
      display: none;
    }

    .user-list {
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }

    .user {
      padding: 10px 12px;
      border: 1px solid var(--stroke);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
    }

    .state {
      text-align: center;
      padding: 48px 16px;
      color: var(--text-2);
      background: rgba(15, 23, 42, 0.6);
      border: 1px dashed rgba(148, 163, 184, 0.4);
      border-radius: 20px;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(18px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 720px) {
      body {
        padding: 24px;
      }

      .control input {
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="eyebrow">Customer Atlas</span>
    <h1>Customers and active usage</h1>
    <p class="subhead">Live list of customers with subscription, usage, and user activity details.</p>
    <div class="controls">
      <label class="control">
        <span>Search</span>
        <input id="search" type="search" placeholder="Name, email, org number" />
      </label>
      <div class="control">
        <span id="last-refresh">Not loaded</span>
        <button id="refresh">Refresh</button>
      </div>
    </div>
  </header>

  <section class="summary" id="summary"></section>
  <section class="grid" id="grid"></section>
  <section class="state" id="state" hidden>Loading customers...</section>

  <script>
    const grid = document.getElementById("grid");
    const summary = document.getElementById("summary");
    const state = document.getElementById("state");
    const search = document.getElementById("search");
    const refresh = document.getElementById("refresh");
    const lastRefresh = document.getElementById("last-refresh");

    const formatDate = (value) => {
      if (!value) return "-";
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return date.toLocaleString();
    };

    const formatCount = (value) => (typeof value === "number" ? value.toLocaleString() : "-");

    const createSummaryCard = (label, value) => {
      const card = document.createElement("div");
      card.className = "summary-card";
      card.innerHTML = `<p>${label}</p><h3>${value}</h3>`;
      return card;
    };

    const renderSummary = (data) => {
      summary.innerHTML = "";
      summary.appendChild(createSummaryCard("Total customers", formatCount(data.totalCustomers)));
      summary.appendChild(createSummaryCard("Active customers", formatCount(data.activeCustomers)));
      summary.appendChild(createSummaryCard("Total users", formatCount(data.totalUsers)));
      summary.appendChild(createSummaryCard("Active users 7d", formatCount(data.activeUsers7d)));
      summary.appendChild(createSummaryCard("Active users 30d", formatCount(data.activeUsers30d)));
      summary.appendChild(createSummaryCard("Generated", formatDate(data.generatedAtUtc)));
    };

    const renderCustomers = (customers) => {
      grid.innerHTML = "";

      if (!customers.length) {
        state.hidden = false;
        state.textContent = "No customers match the filter.";
        return;
      }

      state.hidden = true;

      customers.forEach((customer, index) => {
        const card = document.createElement("article");
        card.className = "card";
        card.style.animationDelay = `${Math.min(index * 0.05, 0.35)}s`;

        const users = Array.isArray(customer.users) ? customer.users : [];

        card.innerHTML = `
          <div>
            <h2>${customer.customerName ?? "Unknown customer"}</h2>
            <div class="meta">
              <span>Account: ${customer.accountId}</span>
              <span>Org number: ${customer.organizationNumber ?? "-"}</span>
              <span>Subscription: ${customer.subscriptionName ?? "-"}</span>
            </div>
          </div>
          <div class="pill-row">
            <span class="pill">Users: ${formatCount(customer.usersCount)}</span>
            <span class="pill">Last login: ${formatDate(customer.lastLoginUtc)}</span>
            <span class="pill">Last sync: ${formatDate(customer.lastSyncEndUtc)}</span>
            <span class="pill">Sync status: ${customer.lastSyncStatus ?? "-"}</span>
          </div>
          <div class="meta">
            <span>Primary: ${customer.primaryUserName ?? "-"}</span>
            <span>Email: ${customer.primaryUserEmail ?? "-"}</span>
          </div>
          <details>
            <summary>Users (${users.length})</summary>
            <div class="user-list">
              ${users.length
                ? users
                    .map(
                      (user) => `
                        <div class="user">
                          <strong>${user.fullName ?? "Unnamed"}</strong><br />
                          <span>${user.email ?? "-"}</span><br />
                          <span>Last login: ${formatDate(user.lastLoginUtc)}</span>
                        </div>
                      `
                    )
                    .join("")
                : "<div class=\"user\">No users available.</div>"}
            </div>
          </details>
        `;

        grid.appendChild(card);
      });
    };

    const load = async () => {
      try {
        state.hidden = false;
        state.textContent = "Loading customers...";

        const [summaryResponse, customersResponse] = await Promise.all([
          fetch("/stats"),
          fetch("/stats/customers")
        ]);

        if (!summaryResponse.ok || !customersResponse.ok) {
          throw new Error("Failed to load data.");
        }

        const [summaryData, customersData] = await Promise.all([
          summaryResponse.json(),
          customersResponse.json()
        ]);

        renderSummary(summaryData);
        renderCustomers(customersData);
        lastRefresh.textContent = `Updated ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        state.hidden = false;
        state.textContent = error.message || "Unable to load data.";
      }
    };

    const filterCustomers = (query) => {
      const term = query.trim().toLowerCase();
      const cards = Array.from(grid.children);

      cards.forEach((card) => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(term) ? "flex" : "none";
      });
    };

    search.addEventListener("input", (event) => filterCustomers(event.target.value));
    refresh.addEventListener("click", load);

    load();
  </script>
</body>
</html>
